<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Login Page</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }
        form{
            border: 1px solid gray;
            padding: 30px;
            width: 400px;
        }
    </style>
</head>
<body>
    <form>
        <h3><span class="bi bi-person-fill"></span>Register User</h3>
        <div class="mb-3">
            <label class="form-lable" for="UserName">User Name</label>
            <div>
                <input type="text" class="form-control" name="UserName">
            </div>
        </div>
        <div class="mb-3">
            <label class="from-lable" for="Password">Password</label>
            <div>
                <input type="Password" class="form-control" name="Password">
            </div>
        </div>
        <div class="mb-3">
            <label for="form-lable" for="City"></label>
            <div>
                <select name="City" id="form-select">
                    <option>Select Your City</option>
                    <option>Delhi</option>
                    <option>Hydrabad</option>
                    <option>Mumbai</option>
                    <option>Pune</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-lable" for="Subscribe">Subscribe</label>
            <div class="form-check">
                <input type="checkbox" checked class="form-check-input" name="Subscribe"><label>Yes</label>
            </div>
        </div>
        <div>
            <button class="btn btn-primary w-100">Register</button>
        </div>
    </form>
</body>
</html>
